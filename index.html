<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/fav.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Preloading for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload LCP image for better performance -->
    <link rel="preload" as="image" href="/src/assets/afton-headshot.webp" fetchpriority="high" />

    <!-- Optimized Google Fonts with font-display optional for no flash -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700;800&display=optional"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700;800&display=optional"
        rel="stylesheet"
      />
    </noscript>

    <!-- Critical CSS for LCP optimization -->
    <style>
      /* Prevent theme flash by setting initial theme before React loads */
      :root {
        color-scheme: light dark;
      }

      /* Critical styles for Hello text (LCP element) */
      .hello-gradient {
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        font-weight: bold;
        line-height: 1.1;
      }

      /* Ensure fonts load immediately for critical text */
      h1,
      .hello-gradient {
        font-display: swap;
      }
    </style>

    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="https://formspree.io" />
    <link rel="dns-prefetch" href="https://vercel.com" />

    <!-- Primary Meta Tags -->
    <title>Afton Gauntlett - Senior Frontend Engineer | React & TypeScript Specialist</title>
    <meta
      name="title"
      content="Afton Gauntlett - Senior Frontend Engineer | React & TypeScript Specialist"
    />
    <meta
      name="description"
      content="Senior Frontend Engineer with 5+ years experience building scalable, accessible web applications. Specializing in React, TypeScript, and modern web development."
    />
    <meta name="author" content="Afton Gauntlett" />
    <meta
      name="keywords"
      content="Frontend Engineer, React Developer, TypeScript, JavaScript, Web Development, UI/UX, Accessibility, WCAG, Portfolio"
    />
    <meta name="theme-color" content="#5f9ea0" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aftongauntlett.com/" />
    <meta property="og:title" content="Afton Gauntlett - Senior Frontend Engineer" />
    <meta
      property="og:description"
      content="Senior Frontend Engineer specializing in React, TypeScript, and accessible web applications. 5+ years building scalable UIs for Fortune 500 companies."
    />
    <meta property="og:image" content="https://aftongauntlett.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="583" />
    <meta property="og:site_name" content="Afton Gauntlett Portfolio" />

    <!-- LinkedIn -->
    <meta property="linkedin:owner" content="afton-gauntlett" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://aftongauntlett.com/" />

    <!-- Structured Data for Rich Results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Afton Gauntlett",
        "jobTitle": "Senior Frontend Engineer",
        "description": "Senior Frontend Engineer with 5+ years experience building scalable, accessible web applications using React, TypeScript, and modern web technologies.",
        "url": "https://aftongauntlett.com",
        "sameAs": [
          "https://github.com/aftongauntlett",
          "https://www.linkedin.com/in/afton-gauntlett/"
        ],
        "knowsAbout": [
          "React.js",
          "TypeScript",
          "JavaScript",
          "Frontend Development",
          "Web Accessibility",
          "User Interface Design",
          "Component Libraries",
          "Modern Web Development"
        ],
        "alumniOf": {
          "@type": "Organization",
          "name": "Booz Allen Hamilton"
        },
        "worksFor": {
          "@type": "Organization",
          "name": "Gauntlet Designs"
        }
      }
    </script>

    <!-- Immediate theme detection and styling to prevent ANY flash -->
    <script>
      (function () {
        try {
          const stored = localStorage.getItem('theme');
          const prefersDark =
            window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = stored || (prefersDark ? 'dark' : 'light');

          // Apply theme class immediately
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Silent fallback to light mode
        }
      })();
    </script>

    <!-- Critical CSS to prevent any visual flash -->
    <style>
      /* Immediate background and text styling */
      html {
        background-color: var(--color-background, transparent) !important;
        color: var(--color-text, hsl(215, 15%, 15%)) !important;
      }

      html.dark {
        background-color: var(--color-background, transparent) !important;
        color: var(--color-text, hsl(210, 19%, 88%)) !important;
      }

      body {
        background-color: inherit !important;
        color: inherit !important;
        margin: 0;
        padding: 0;
      }

      /* Ensure all text uses correct colors immediately */
      * {
        color: inherit;
      }

      /* Override any blue link colors before CSS loads */
      a {
        color: inherit !important;
        text-decoration: none !important;
      }

      /* Loading state styling */
      #root {
        min-height: 100vh;
        background-color: inherit;
      }

      /* Prevent any content from showing during load */
      #root:empty {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <!-- Prevent theme flash by setting theme before React loads -->
    <script>
      (function () {
        const stored = localStorage.getItem('theme');
        const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
        const theme = stored || (prefersLight ? 'light' : 'dark');
        document.documentElement.classList.toggle('dark', theme === 'dark');
      })();
    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
