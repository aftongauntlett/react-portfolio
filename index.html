    <!-- Theme detection to prevent flash of unstyled content -->
    <script>
      (function () {
        try {
          const stored = localStorage.getItem('theme');
          const theme = stored ?? 'dark';
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Fallback to default theme
        }
      })();
    </script>
